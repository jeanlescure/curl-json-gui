<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" href="css/semantic.min.css" />
  <link rel="stylesheet" href="css/semantic.override.css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.serialize-object.min.js"></script>
  <script type="text/javascript" src="js/semantic.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body class="pushable">

  <div class="ui inverted black fixed main menu collapsed-items">
    <span class="item title">Curl JSON GUI</span>
    <a href="#" class="item right">
      <i onClick="win.close()" class="bordered red inverted close icon link"></i>
    </a>
    <a href="#" class="item right">
      <i onClick="win.minimize()" class="bordered inverted minus icon link"></i>
    </a>
    <a href="#" class="item right">
      <i onClick="win.showDevTools()" class="bordered inverted code icon link"></i>
    </a>
    <a href="#" class="item right">
      <i onClick="win.reload()" class="bordered inverted refresh icon link"></i>
    </a>
  </div>
  
  <div class="ui bottom inverted sidebar menu grid">
    <a href="#" class="item opener"><i class="bordered inverted angle double up icon link"></i></a>
    <span class="twelve wide column item">
      <div class="ui inverted left icon input">
        <i class="exchange icon"></i>
        <input type="text" placeholder="url" />
      </div>
    </span>
    <span class="four wide column item"><button id="sendButton" class="ui fluid green button">Send<i class="inverted caret right icon"></i></button></span>
  </div>
  
  <div class="ui import json basic modal">
    <i class="close icon"></i>
    <div class="header">
      Import JSON
    </div>
    <div class="content">
      <div class="image">
        <i class="file text outline icon"></i>
      </div>
      <div class="description">
        <p>
          Select a JSON file to import data from:
        <p/>
        <p id="jsonFileHolder">
          <!-- JSON FILE INPUT GOES HERE -->
        </p>
      </div>
    </div>
    <div class="actions">
      <div class="ui fluid red basic inverted cancel button">
        <i class="remove icon"></i>
        Cancel
      </div>
    </div>
  </div>
  
  <div class="ui error basic modal">
    <i class="close icon"></i>
    <div class="header">
      <!-- ERROR HEADER GOES HERE -->
    </div>
    <div class="content">
      <div class="image">
        <i class="red warning sign icon"></i>
      </div>
      <div class="description">
        <!-- ERROR DESCRIPTION GOES HERE -->
      </div>
    </div>
    <div class="actions">
      <div class="ui fluid basic inverted cancel button">
        OK
      </div>
    </div>
  </div>
  
  <div class="pusher">
    <div class="ui inverted transparent segment">
      <div class="ui inverted top attached tabular menu">
        <a class="active item" data-tab="json-data">JSON Data</a>
        <a class="item" data-tab="headers">Headers</a>
      </div>
      
      <div class="ui inverted bottom attached active tab segment" data-tab="json-data">
        <div class="ui inverted menu">
          <a href="#" class="import json shower item"><i class="inverted file text outline icon"></i> Import JSON</a>
          <a href="#" class="item"><i class="inverted edit icon"></i> Input JSON Manually</a>
          <a href="#" class="export json item"><i class="inverted external icon"></i> Export JSON</a>
          <a href="#" class="empty json right item"><i class="inverted trash outline icon"></i> Clear</a>
        </div>
        <div class="ui inverted divider"></div>
        <h2>JSON Data:</h2>
        <form id="result" class="ui inverted segment">
          <!-- RESULT GOES HERE -->
        </form>
      </div>
      
      <div class="ui inverted bottom attached tab segment" data-tab="headers">
        <h2>Headers</h2>
      </div>
    </div>
  </div>
  
</body>
</html>
